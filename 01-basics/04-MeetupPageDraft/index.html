<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/styles/index.css">
    <title v-if="isLoading || !meetup">
        Загрузка
    </title>
    <title v-else>
        {{ meetup.title }}
    </title>
</head>
<body>
<div id="app">
    <div v-if="isLoading || !meetup">
        <h1>Загрузка...</h1>
    </div>

    <div v-else>
        <div class="meetup-cover" :style="'background: no-repeat url( ' + imageUrl + ') '">
            <h1 class="meetup-cover__title">{{ meetup.title }}</h1>
        </div>

        <div class="container">
            <div class="meetup">
                <div class="meetup__content">
                    <h3>Описание</h3>
                    <p class="meetup-description">{{ meetup.description }}</p>

                    <h3>Программа</h3>

                    <div class="meetup-agenda">
                        <div v-for="item in meetup.agenda" class="meetup-agenda__item">
                            <div class="meetup-agenda__item-col">
                                <img v-if="item.type" class="icon" alt="icon"
                                     :src="'/assets/icons/icon-' + getAgendaIcon(item.type) + '.svg'"/>
                            </div>
                            <div v-if="item.startsAt && item.endsAt" class="meetup-agenda__item-col">{{ item.startsAt }} - {{ item.endsAt }}</div>
                            <div class="meetup-agenda__item-col">
                                <h5 v-if="item.title || item.type" class="meetup-agenda__title">{{ item.title || getAgendaType(item.type)}}</h5>
                                <p><span v-if="item.language">{{ item.speaker }}</span><span class="meetup-agenda__dot"></span><span
                                    class="meetup-agenda__lang">{{ item.language }}</span></p>
                                <p v-if="item.description">{{ item.description }}</p>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="meetup__aside">
                    <ul class="info-list">
                        <li v-if="meetup.organizer">
                            <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-user.svg"/>
                            {{ meetup.organizer }}
                        </li>
                        <li v-if="meetup.place">
                            <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-map.svg"/>
                            {{ meetup.place }}
                        </li>
                        <li v-if="meetup.date">
                            <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-cal-lg.svg"/>
                            <time>{{ localeDate }}</time>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
