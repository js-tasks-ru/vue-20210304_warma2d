<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MarkedList</title>
  <style>
    .marked {
      color: #efc14e;
    }
  </style>
</head>
<body>

<div id="app">
  <input v-model="searchWord" type="text" />
  <ul>
    <li v-for="item in emails"
        :class="{ marked: item.isMarked }"
    >{{ item.email }}</li>
  </ul>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
